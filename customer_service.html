<!DOCTYPE html>
<html>
<head>
  <title>Customer Service Form</title>
  <link rel="stylesheet" href="customer_service.css">
</head>
<body>
  <h1>Customer Service Form - Shopify</h1>
  
  <form action="https://formspree.io/f/xrgvvevw" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>
    
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required><br><br>
    
    <label for="productId">Product ID:</label>
    <input type="text" id="productId" name="productId" required><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
