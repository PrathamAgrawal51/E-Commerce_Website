<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment_gateway.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>

    <div class="container">

        <form  id="mail_form" class="mail_form">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="number" id="zip_code" name="zip_code" required>
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="payment_card_img.png">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" id="name_no_card" name="name_on_card" required>
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" id="card_number" name="card_number" required>
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" id="exp_month" name="exp_month" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" id="exp_year" name="exp_year" required>
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="number" id="CVV" name="CVV" required>
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="proceed to checkout" id="submit_btn" class="submit-btn">
        </form>

    </div>
    <script src="payment_gateway.js"></script>

</body>

</html>
